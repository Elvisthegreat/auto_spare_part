{% if item.product.image %}
<!-- Redirects to the product detail page using the product ID when the image is clicked from the bag -->
<a href="{% url 'product_detail' item.product.id %}">
    <img class="img-fluid rounded reduce-image" src="{{ item.product.image.url }}" alt="{{ item.product.name }}">
</a>
{% else %}
<img class="img-fluid rounded" src="{{ MEDIA_URL }}noimage.png" alt="{{ item.product.name }}">
{% endif %}
