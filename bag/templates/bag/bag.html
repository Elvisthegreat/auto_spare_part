{% extends "base.html" %}
{% load static %}


{% block content %}
    <div class="overlay"></div>
    <div class="container mb-2 push-content-down">
        <section class="py-5">
            <div class="row">
                <div class="col">
                    <h2 class="logo-font text-center text-warning mb-4">Your Shopping Cart</h2>
                    <p class="text-center text-muted">Review your selected items and proceed to checkout.</p>
                </div>
            </div>
            <section>
                <div class="row">
                    <div class="col-md-8 offset-md-2">
                        {% if bag_items %}
                            <div class="table-responsive rounded"></div>
                        {% else %}
                            <p class="lead mb-5">Your cart is empty</p>
                            <a href="{% url 'all_products' %}">Continue shopping</a>
                        {% endif %}
                        <div class="text-center mt-4">
                            <button class="btn btn-primary">Proceed to Checkout</button>
                        </div>
                    </div>
                </div>
        </section>
        </section>
    </div>
{% endblock %}
