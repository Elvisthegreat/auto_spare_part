<h6><strong>Bag Total: <span class="text-green-color">${{ total|floatformat:2 }}</span></strong></h6>
<h6>Delivery: <span class="text-green-color">${{ delivery|floatformat:2 }}</span></h6>
<h4 class="mt-4"><strong>Grand Total: <span class="text-green-color">${{ grand_total|floatformat:2 }}</span></strong></h4>
{% if free_delivery_delta > 0 %}
    <p class="mb-1 text-danger">
        Spend <strong>${{ free_delivery_delta }}</strong> more for free delivery!
    </p>
{% endif %}
