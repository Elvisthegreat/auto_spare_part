{% extends "base.html" %}
{% load static %}


{% block content %}
<div class="overlay back-ground-white-color"></div>
<section class="float-center">
    <header class="py-4 push-content-down push-content-down-smallers">
        <h2>Contact with Us</h2>
    </header>
    <form class="answer-box answer-box-contact" id="commentForm" method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="btn btn-success" type="submit">Submit</button>
    </form>
</section>

{% endblock %}

{% block postloadjs %}
    <script>
        // Using Enter keyboard button function to send message
        document.getElementsByClassName("answer-box")[0].addEventListener("keydown", function(event) {
        if (event.key === "Enter"){
            event.preventDefault(); // Prevent the default action (if any)
            document.getElementById("commentForm").submit(); // Submit the form
        }
        });
    </script>
{% endblock %}
