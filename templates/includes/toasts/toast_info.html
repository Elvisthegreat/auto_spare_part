<section class="toast custom-toast rounded-0 border-top-0" data-bs-autohide="false">
    <div class="arrow-info"></div>
    <div class="w-100 toast-capper bg-info"></div>
    <div class="toast-header bg-white text-dark position-relative">
        <strong class="mr-auto text-info">Alert!</strong>
        <button type="button" class="btn-close text-dark small-close-btn" data-bs-dismiss="toast" aria-label="Close"></button>
    </div>
    <div class="toast-body bg-white">
        {{ message }}        
    </div>
</section>
