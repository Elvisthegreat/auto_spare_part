<main>
    <header>
        <h4 class="text-muted">Submit a Testimonial</h4>
    </header>
    <form class="answer-box" id="commentForm" method="POST" action="{% url 'submit_testimonial' product.id %}">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="cart-bg text-success offset-lg-5 mt-2" type="submit">Submit</button>
    </form>
</main>

{% block postloadjs %}
    <script>
        // Using Enter keyboard button function to send message
        document.getElementsByClassName("answer-box")[0].addEventListener("keydown", function(event) {
        if (event.key === "Enter"){
            event.preventDefault(); // Prevent the default action (if any)
            document.getElementById("commentForm").submit(); // Submit the form
        }
        });
    </script>
{% endblock %}
